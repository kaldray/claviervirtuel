<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/keyboard.css" />
    <link rel="stylesheet" href="./css/keyboard-light.css" />
    <link rel="stylesheet" href="./css/keyboard-dark.css" />
    <script src="./js/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <button id="switch-container">
        <span id="switch-toggle"></span>
      </button>
      <textarea id="textarea" cols="50" wrap="hard" type="textarea"></textarea>
      <div class="row ml">
        <button>1</button><button>2</button> <button>3</button><button>4</button
        ><button>5</button><button>6</button><button>7</button><button>8</button
        ><button>9</button>
        <button>0</button>
        <button id="delete" class="space-two-rigth">&#8592;</button>
      </div>
      <div class="row mr">
        <button id="tab" class="space-two-left">&#8633;</button>
        <button>A</button>
        <button>Z</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>$</button>
      </div>
      <div class="row mr">
        <button id="capsLock" class="space-two-left">
          &#128274;
          <div id="lock-led"></div>
        </button>
        <button>Q</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button id="enter" class="span_deux">Enter</button>
      </div>
      <div class="row mr">
        <button id="shiftLeft" class="shift space-two-left">&#8593;</button>
        <button>W</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>,</button>
        <button>;</button>
        <button>:</button>
        <button>!</button>
        <button id="shiftRight" class="shift span_deux">&#8593;</button>
      </div>
      <div class="row">
        <button value="maj" id="space"></button>
      </div>
    </section>
  </body>
</html>
